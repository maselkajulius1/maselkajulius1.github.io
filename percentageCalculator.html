<html>
    <header>
        <title>Julius' website</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css" />
        <script src="math.js"></script>
        <script src="password.js"></script>
    </header>
    <body class="website-background">
        <div id="form">
            <form class="password-form" id="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" placeholder="Who are you?">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="The secret password">
                </div>
                <div class="alert alert-danger" id="formIncorrect" style="display:none">Password incorrect!</div>
            </form>
            <button class="btn btn-success" style="margin-left:100px" onclick="password()">Submit</button>
        </div>
        <div class="container-1" style="display:none" id="calculator">
            <h1 id="user-title"></h1>
            <div class="calculator-1">
                <form>
                    <input class="form-control calculator-form" style="margin-top: 20px;" type="text" name="number" id="initialValueInput" placeholder="number">
                    <input class="form-control calculator-form" style="margin-top: 20px;" type="text" name="percent" id="percentValueInput" placeholder="percent">
                </form>
                <br>
                <button class="btn btn-lg btn-danger calculator-button" onclick="percentage()">Run</button>
                <div id=percentResult></div>
            </div>
        </div>
    </body>
</html>
