<html>
    <header>
        <title>Julius' website</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css" />
        <script src="math.js"></script>
    </header>
    <body class="website-background">
        <div class="container">
            <div class="container">
                <div class="row justify-content-center">
                    <h1>Calculator</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group">
                        <label for="numberOneInput">Number 1</label>
                        <input id="numberOneInput" class="form-control" placeholder="Enter number 1" />
                        <label for="numberTwoInput">Number 2</label>
                        <input id="numberTwoInput" class="form-control" placeholder="Enter number 2" />
                        <button class="btn btn-danger" onclick="add()">Add</button>
                        <button class="btn btn-danger" onclick="subtract()">Subtract</button>
                        <button class="btn btn-danger" onclick="multiply()">Multiply</button>
                        <button class="btn btn-danger" onclick="divide()">Divide</button>
                        <p class="medium-letters" id="result"></p>
                    </div>
                </div>
            </div>
            <div class="justify-content-center">
                <h1>https://discord.gg/SMWQWWP</h1>
            </div>
        </div>
    </body>
</html>
